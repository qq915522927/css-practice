<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0 auto;
            height: 400px;
            width: 200px;
            background-color: antiquewhite;
            position: relative;
        }
        div::after {
            display: block;
            content: "test";
            left: 0;
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            position: absolute;
            bottom: 0;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>after生成伪元素， 绝对定位</div>
    
</body>
</html>
